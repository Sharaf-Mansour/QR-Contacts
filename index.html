        #mapid {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px 0 rgba(0, 0, 0, .2);
            overflow: hidden;
            padding: 0;
            box-sizing: border-box;
            transition: all .3s ease-in-out;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            perspective-origin: 50% 50%;
            transform-origin: 50% 50%;
        }

        #mapid.show {
            display: block;
        }

        #close.show {
            display: block;
        }

        .close {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #000;
            cursor: pointer;
            z-index: 9999;
        }
    </style>
